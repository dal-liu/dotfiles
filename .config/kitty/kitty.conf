# BEGIN_KITTY_FONTS
font_family      family='JetBrains Mono' style=Regular features=+zero
bold_font        family='JetBrains Mono' postscript_name=JetBrainsMono-Bold features=zero
italic_font      family='JetBrains Mono' style=Italic features=+zero
bold_italic_font family='JetBrains Mono' postscript_name=JetBrainsMono-BoldItalic features=zero
# END_KITTY_FONTS

font_size 16
modify_font cell_height 115%

shell_integration no-cursor

cursor_blink_interval 0

scrollback_lines 10000

window_margin_width 4 4

tab_bar_style slant
tab_bar_background #191a21
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}: {title}"
active_tab_font_style normal

foreground            #f6f6f4
background            #282a36
selection_foreground  #ffffff
selection_background  #44475a

color0  #262626
color1  #ee6666
color2  #62e884
color3  #e7ee98
color4  #bf9eee
color5  #f286c4
color6  #97e1f1
color7  #f6f6f4
color8  #7b7f8b
color9  #f07c7c
color10 #78f09a
color11 #f6f6ae
color12 #d6b4f7
color13 #f49dda
color14 #adf6f6
color15 #ffffff

cursor            #f6f6f4
cursor_text_color background

active_tab_foreground   #f6f6f4
active_tab_background   #282a36
inactive_tab_foreground #abb2bf
inactive_tab_background #191a21

macos_titlebar_color #282a36
wayland_titlebar_color #282a36

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+k clear_terminal scrollback active
map cmd+t new_tab_with_cwd
map cmd+enter new_window_with_cwd
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9
map ctrl+shift+q close_window
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+w close_tab
map ctrl+shift+enter new_window_with_cwd

macos_option_as_alt yes
macos_quit_when_last_window_closed yes
